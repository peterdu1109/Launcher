appId: 'HastaStudiosLauncher'
productName: 'Hasta Studios Launcher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright Â© 2018-2024 Shisuys'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'
  - 'lang'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Shisuys'
  vendor: 'Shisuys'
  synopsis: 'Hasta Studios Minecraft Launcher'
  description: 'Oficial Laucnher For All Hasta Studios And ZSMP Projects'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'